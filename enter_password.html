<!DOCTYPE html>
<html>

<head>
    <title>Enter Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            background: white;
            padding: 35px;
            width: 350px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        
        button {
            padding: 10px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #217dbb;
        }
    </style>

</head>

<body>

    <div class="box">

        <h2>ðŸ”’ Enter Password</h2>

        <form method="POST" action="/enter-password">
            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
