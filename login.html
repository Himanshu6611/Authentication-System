<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: #fff;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #217dbb;
        }
        
        p {
            margin-top: 12px;
            font-size: 14px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h2>Login</h2>

        <form method="POST" action="/login">
            <label>Username:</label>
            <input type="text" name="username" required>

            <button type="submit">Next</button>
        </form>

        <p>Donâ€™t have an account? <a href="/signup">Signup</a></p>
    </div>

</body>

</html>
